services:
  - type: web
    name: repofy-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci
    startCommand: npm run start:server
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: openai/gpt-4o-mini
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: repofy-web
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false
